default install
prompt 1
timeout 5

label install
  kernel vmlinuz
  append ksdevice=eth0 load_ramdisk=1 initrd=initrd.img network ks=cdrom:/sollin-install.ks stage2:hd:LABEL="Fedora"

label recover
  kernel vmlinuz
  append ksdevice=eth0 load_ramdisk=1 initrd=initrd.img network ks=cdrom:/sollin-recover.ks stage2:hd:LABEL="Fedora"
